{% extends 'base.html' %}
{% block head %}
    <style>
        body, html {
            background-image: url("https://cdn-gcp.marutitech.com/wp-media/2019/10/e5c01967-chatbot-powered-by-artificial-intelligence.jpg");
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
}
        .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
            margin-top: 140px;
  width: 50%;
}
    </style>
{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-sm ">
  <div class="container-fluid">
    <div class="navbar-header">
      <a style="font-size: 16px; color: white;"  class="navbar-brand" href="/">Recommendation engine</a>
      <a style="font-size: 16px; color: white;"  class="navbar-brand" href="#">Home</a>
      <a style="font-size: 16px; color: white;"  class="navbar-brand" href="#">Services</a>
      <a style="font-size: 16px; color: white;"  class="navbar-brand" href="#">About</a>
      <a style="font-size: 16px; color: white;"  class="navbar-brand" href="#">Contact us</a>
    </div>
      {% if current_user.is_authenticated %}
          <a class="btn btn-warning" href="{{ url_for('logout') }}" role="button">Log out</a>
    {% else %}
          <ul class="nav navbar-nav ml-auto">
          <li><a style="float: right" class="btn btn-success nav-item " href="{{ url_for('login') }}" role="button">Login</a></li>
          <li><a style="float: right" class="btn btn-success mr-3 ml-4" href="{{ url_for('signup') }}" role="button">Sign up</a></li>
          </ul>
    {% endif %}
  </div>
</nav>
    <img class="center" style="width: 50%" height="50%" src="{{ image }}" alt="">
{% endblock %}
