    <hr style="background-color: gray">

    <div style="height: 540px" class="loginbox">
    <img  src="https://thumbs.dreamstime.com/b/login-icon-button-vector-illustration-isolated-white-background-127000574.jpg" class="image">
    <form>
        <label>Username : <br>
            <input style="margin-top: 0;" type="text" name="username" placeholder="Username">
        </label>
        <label>Email : <br>
            <input type="email" name="email" placeholder="Email">
        </label>
        <label>Password : <br>
            <input type="password" name="password" placeholder="Password">
        </label>
        <label>Confirm Password : <br>
            <input type="password" name="confirm_password" placeholder="Password">
        </label><br>
        <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
    </form><br>
